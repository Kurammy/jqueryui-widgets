<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("#btn").button().on("click",function () {
                $("#div").dialog();
            })
        })
    </script>
    <link href="jquery-ui.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="div">
        <p>This is a dialog.</p>
        <a href="#" id="btn">按钮</a>
    </div>
</body>
</html>
